<script>
    function graph(id, category, data) {
        'use strict';

        document.getElementById('title').textContent = category;
        for (let item of document.getElementsByClassName("nav-link")) {
            item.className = "nav-link";
        }
        document.getElementById(id).className = "nav-link active";

        feather.replace();

        // Graphs
        var ctx = replaceCanvas(document.getElementById('myChart'));

        // eslint-disable-next-line no-unused-vars
        var myChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: [
                    'Very Low',
                    'Low',
                    'Below Average',
                    'Above Average',
                    'High',
                    'Very High',
                ],
                datasets: [{
                    data: data,
                    lineTension: 0,
                    backgroundColor: 'rgba(0,0,0,0.55)',
                    borderColor: 'rgba(0,0,0,0.55)',
                    borderWidth: 0,
                    pointBackgroundColor: 'rgba(0,0,0,0.55)',
                }]
            },
            options: {
                scales: {
                    yAxes: [{
                        scaleLabel: {
                            display: true,
                            labelString: 'Frequency',
                            fontSize: 20,
                        },
                        ticks: {
                            beginAtZero: true
                        }
                    }],
                    xAxes: [{
                        scaleLabel: {
                            display: true,
                            labelString: 'Popularity Level',
                            fontSize: 20,
                        },
                        ticks: {
                            fontSize: 15,
                        }
                    }]
                },
                legend: {
                    display: false
                }
            }
        })
    }

    function replaceCanvas(elem) {
        let canvas = document.createElement('canvas');
        let newContext = canvas.getContext('2d');
        canvas.id = elem.id;
        elem.parentNode.insertBefore(canvas, elem.nextSibling);
        elem.parentNode.removeChild(elem);
        return newContext;
    }
